<meta charset="UTF-8">

<script> //Script é chamado para programar em JavaScript no html

	/*As duas peimeiras funções, pulaLinha e mostra, são utilizadas na hora de apresentar os resultados no html*/
	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	//Essa função estará fazendo o cáculo do imc.
	function calculaImc(altura, peso) {
		return peso / (altura * altura);
	}
	
	//O prompt irá aparecer na tela, para que a pessoa utilizando o programa possa passar os dados para o cálculo
	var nome = prompt("Informe o seu nome");
	var alturaInformada = prompt(nome + ", Informe sua altura");
    var pesoInformado = prompt(nome + ", Informe seu peso");
	
	//Nessa variável é feito o calculo do imc com os dados passados pelo usuário
    var imc = calculaImc(alturaInformada, pesoInformado);
	
    mostra(nome + ", o seu IMC é " + imc);

	//Se o imc for menor que 18.5, imprimirá que está abaixo
    if (imc < 18.5) {
    	mostra("Você está abaixo do recomendado.");
    } else if (imc >= 18.5 && imc <= 35) { //Se o imc estiver entre o 18.5 e o 35, imprimirá que está excelente.
        mostra("Seu imc está excelente!");
    } else {  //Se o imc for maior que 35, imprimirá que está acima
        mostra("Você está acima do recomendado.");
    }
</script>
